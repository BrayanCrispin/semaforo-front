<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>

    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />

    <!-- fuente Bauer -->
    <link href="https://fonts.cdnfonts.com/css/bauer" rel="stylesheet" />

    <!-- fuente Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/misestilos.css" />
  </head>
  <body>
    <div class="container-fluid fondo">
      <!-- Encabezado -->
      <div class="row fixed-top barra-superior bg-dark text-light">
        <div class="col-md-10">
          <p class="m-0">ESTO ES UN TEXTO DE PRUEBA</p>
        </div>
        <div class="col-md-2 superior-derecha">
          <!-- Aquí puedes colocar cualquier contenido que desees -->
        </div>
      </div>
      <!-- Cuerpo -->
      <div class="row cuerpo">
        <div class="col-md-6 central-login">
          <div class="row h-100 align-items-center">
            <div class="col-md contenedor-texto">
              <h5 class="card-title text-center">Inicio de sesión</h5>
              <form>
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                  />
                </div>
                <div class="mb-3">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña"
                    name="contraseña"
                  />
                </div>
                <div class="text-center">
                  <button id="btnLogin" class="btn btn-primary me-2">Iniciar sesión</button>
                  <a href="#" class="btn btn-secondary">Registrar</a>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="#" class="btn btn-link text-primary">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
            <div class="col-md h-100 p-0">
              <div class="caja caja-img d-flex justify-content-center align-items-center">
                <img
                  src="./imagenes/cosa.png"
                  alt="Imagen"
                  class="img-login img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pie -->
      <div class="row fixed-bottom barra-inferior bg-dark text-light">
        <div class="col-md-2 inferior-izquierda">
          <!-- Aquí puedes colocar cualquier contenido que desees -->
        </div>
        <div class="col-md-10 texto-barra">
          <p class="m-0">ESTO ES UN TEXTO DE PRUEBA</p>
        </div>
      </div>
    </div>
  </body>
</html>
