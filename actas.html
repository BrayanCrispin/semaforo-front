<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actas</title>

    <!-- javascript -->
    <script src="./javascript/navegacion.js"></script>

    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />

    <!-- fuente Bauer -->
    <link href="https://fonts.cdnfonts.com/css/bauer" rel="stylesheet" />

    <!-- fuente Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div class="fondo h-100 w-100 position-fixed">
      <div class="col m-0 p-0 h-100">
        <!-- Encabezado -->
        <div class="row fixed-top">
          <div class="row barra-superior m-0 p-0">
            <div class="texto-barra col-lg-9">
              <p class="m-0">ESTO ES UN TEXTO DE PRUEBA</p>
            </div>
            <div class="superior-derecha col-lg-3">
              <div class="row p-2">
                <div class="col-4 text-center">
                  <button
                    type="button"
                    id="btnActa"
                    disabled="true"
                    class="btn btn-success btn-circulo rounded-5"
                  >
                    <i class="far fa-file"></i>
                  </button>
                </div>
                <div class="col-4 text-center">
                  <button
                    type="button"
                    id="btnProyecto"
                    class="btn btn-warning text-light btn-circulo rounded-5"
                  >
                    <i class="fas fa-tools"></i>
                  </button>
                </div>
                <div class="col-4 text-center">
                  <button
                    type="button"
                    id="btnCompromiso"
                    class="btn btn-danger btn-circulo rounded-circle"
                  >
                    <i class="fas fa-tasks"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- cuerpo -->
        <div class="row cuerpo overflow-y-auto">
          <div class="contenedor-central w-100">
            <div class="contenedor-texto h-100 fila-centro">
              <div class="row pb-2 align-content-between">
                <div class="col-sm-6">
                  <div class="row row-cols-2">
                    <h5>NUEVA ACTA</h5>
                    <a  href="#" id="otras-actas" class="text-light"><h5>OTRAS ACTAS</h5></a>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row text-end">
                    <div class="col-12">
                      <button type="button" class="btn btn-success btn-circulo rounded-5">
                        <i class="fas fa-check"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-circulo rounded-circle"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row fila-centro overflow-y-auto">
                <div class="col-md-7 h-100">
                  <div class="caja caja-100">
                    <h5 class="text-dark">COMPROMISOS</h5>
                    <div class="h-75 overflow-y-scroll">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Descripción</th>
                            <th>Responsable</th>
                            <th>Plazo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              <input
                                class="form-control form-control-plaintext"
                                type="text"
                                placeholder="Descripción"
                              />
                            </td>
                            <td>
                              <div class="form-group">
                                <select class="form-select mx-2">
                                  <option selected>...</option>
                                  <option>María García</option>
                                  <option>Luis Martínez</option>
                                  <option>Ana López</option>
                                  <option>Pablo Ramírez</option>
                                </select>
                              </div>
                            </td>
                            <td>
                              <input
                                class="form-control form-control-plaintext"
                                type="date"
                                placeholder="Fecha de Plazo"
                              />
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 h-100">
                  <div class="caja caja-45">
                    <h5 class="text-dark">NOTAS</h5>
                    <div class="h-75 overflow-y-scroll">
                      <textarea
                        class="form-control form-control-sm h-100"
                      ></textarea>
                    </div>
                  </div>
                  <div class="caja caja-45">
                    <h5 class="text-dark">PARTICIPANTES</h5>
                    <div class="h-75 overflow-y-scroll">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>NOMBRE</th>
                            <th>Rol</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              <div class="form-group">
                                <select class="form-select mx-2">
                                  <option selected>...</option>
                                  <option>María García</option>
                                  <option>Luis Martínez</option>
                                  <option>Ana López</option>
                                  <option>Pablo Ramírez</option>
                                </select>
                              </div>
                            </td>
                            <td>
                              <div class="form-group">
                                <select class="form-select mx-2">
                                  <option selected>...</option>
                                  <option>Trabajador</option>
                                  <option>Lider</option>
                                </select>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- pie -->
        <div class="row fixed-bottom m-0">
          <div class="row barra-inferior m-0 p-0">
            <div class="inferior-izquierda col-lg-3">
              <div class="row p-2 align-items-center">
                <div class="col-9 text-center">
                  <div class="row p-0 m-0">
                    <p class="m-2">Empleado Multi Serv</p>
                  </div>
                </div>
                <div class="col-3">
                  <button class="btn btn-danger btn-circulo rounded-5" id="btnLogout">
                    <i class="fas fa-sign-out-alt"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="texto-barra col-lg-9">
              <p class="m-0">ESTO ES UN TEXTO DE PRUEBA</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
